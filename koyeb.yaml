name: bon-voyage
services:
  - name: api
    type: web
    git:
      branch: main
      build_command: pnpm build
      run_command: pnpm start
    instance_type: nano
    ports:
      - port: 3000
        protocol: http
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
    health_check:
      http:
        path: /
        port: 3000
